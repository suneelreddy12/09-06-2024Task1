<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="display" class="form-control" disabled />
        <div class="buttons">
          <button class="btn btn-light">7</button>
          <button class="btn btn-light">8</button>
          <button class="btn btn-light">9</button>
          <button class="btn btn-warning">/</button>
          <button class="btn btn-light">4</button>
          <button class="btn btn-light">5</button>
          <button class="btn btn-light">6</button>
          <button class="btn btn-warning">*</button>
          <button class="btn btn-light">1</button>
          <button class="btn btn-light">2</button>
          <button class="btn btn-light">3</button>
          <button class="btn btn-warning">-</button>
          <button class="btn btn-light">0</button>
          <button class="btn btn-light">.</button>
          <button class="btn btn-danger">AC</button>
          <button class="btn btn-warning">+</button>
          <button class="btn btn-primary btn-block">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
